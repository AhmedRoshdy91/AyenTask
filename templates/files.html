<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Files list</title>
</head>
<body>

{% if error %}
<div>
    <h1>{{ error }}</h1>
</div>
{% endif %}

<div>
    <h1>Upload File</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>
</div>

<br>

{% if search %}
<div>
    <h1> Search: </h1>
    <form method="post" action="search/">
        {% csrf_token %}
    <input type="text" name="doc_name">
    <button type="submit">Search</button>
</form>
</div>

{% else %}
<div>
    <a href="/">Get All Documents</a>
</div>
{% endif %}

<br>

<div>
    {% if documents %}
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Download</th>
    </tr>
    </thead>
    <tbody>
    {% for doc in documents %}
    <tr>
        <td>{{ doc.title}}</td>
        <td>
            <a href="{{ doc.document.url }}" target="_blank">Download</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endif %}
</div>

</body>
</html>
